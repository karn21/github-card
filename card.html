<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="card.css">
	<title>Github Card</title>
</head>
<body>
	<section>
		<div id="github-profile-card" class="github-profile-card" github-user="karn21">
			<div class="github-profile-card-top">
				<img src="https://avatars1.githubusercontent.com/u/50626492?v=4" class="github-avatar">
			</div>
			<div class="github-profile-card-body">
					<a href="" class="github-name" id="github-name" target="_blank">
				
					</a>
					<span id="github-user-name">
						(@karn21)
					</span>
					<div class="github-bio" id="github-bio">
						
					</div>
				
				<div class="github-stats">
					
					<div class="github-stat">
						<a href="" target="_blank">
							<span id="github-followers">
								
							</span>
						Followers
						</a>
					</div>
					<div class="github-stat">
						<a href="" target="_blank">
							<span id="github-following">
								
							</span>
							Following
						</a>
					</div>
					<div class="github-stat">
						<a href="" target="_blank">
							<span id="github-repos">
								
							</span>
							Repositories
						</a>
					</div>
				</div>

				<div class="footer">
					<button type="button" class="github-btn"><a href="">Follow</a></button>
					<button type="button"  class="github-btn"><a href="">Follow</a></button>
				</div>
			</div>
		</div>
	</section>


<script type="text/javascript" src="card.js"></script>
</body>
</html>
